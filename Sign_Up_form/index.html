<html>
<head>
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1> Sign Up Now</h1>
        <form>
            
            <input type="text" placeholder="Enter Username" class="text-box" required>

            
            <input type="password" placeholder="Enter Password" class="text-box" required>
            
            <label>
                <br>
                <input type="checkbox" name="remember"> Remember me
            </label>
            <button type="button" class="sign-up-btn">Login</button>
            <h5>Forgot Password? <a href="">Click here</a></h5>
            <h5>Not a member? <a href="">Click here</a></h5>
        
        <hr>        
        <button type="button" class="google"><a href="https://accounts.google.com/">Login with Google</a></button>
        <button type="button" class="fb"><a href="https://www.facebook.com">Login with facebook</a></button>
        </form>
    </div>
    
</body>
</html>
